{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div style="overflow:auto;height:350px">
        <table class="section">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.type }}</td>
                    <td>{{ row.shares }}</td>
                    <td>{{ usd(row.price) }}</td>
                    <td>{{ row.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
